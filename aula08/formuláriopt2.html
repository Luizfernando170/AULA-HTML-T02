<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
</head>
<body>
    <label for="cx1">Nome:</label>
        <input type="text" id="cx1">

        <br>

        <br>

        <br>
        <br>

        <br>

        <br>

        <br>

        <br>
        <br>
        <h2>Horário:</h2>
        <P>

        <br><br>
        <input type="checkbox" name="periodo2" id="h2">
        <label for="manhã2">10:00 - 12:00</label>
        <br><br>
        <input type="checkbox" name="periodo3" id="h3">
