<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Definição</title>
</head>
<body>
    <h2>Lista Ordenada</h2>
    <ol type="A">
        <li>item 01</li>
        <li>item 02</li>
        <li>item03</li>
    </ol>
    <h2>Lista Não ordenadas</h2>
    <ul type="square">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
    </ul>
</body>
</html>
